<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnapi.kaltura.com/p/1038472/sp/103847200/embedIframeJs/uiconf_id/33084471/partner_id/1038472">
    </script>
    <script src="libs/papaparse.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-data.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/draw-data.js"></script>
    <script src="js/video.js"></script>
    <script src="js/video-player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
</head>

<body>
    <div class="InputButtons">
        <form action="/action_page.php">
            <select id="examples" name="examples" onchange="loadExampleDataSet()">
                <option value="Select">LOAD EXAMPLE DATA SETS</option>
                <option value="Example 1">EXAMPLE 1: TIMSS 1999 Video Study</option>
                <option value="Example 2">Example 2: Sean Numbers</option>
                <option value="Example 3">Ex. 3: Museum Visit</option>
                <option value="Example 4">Example 2: Michael Jordan's Last Shot</option>
            </select>

            <input type="file" name="file" id="inputFloorPlan" name="file" class="inputfile" accept="image/*"
                onchange="parseInputFloorPlanFile(this)">
            <label for="inputFloorPlan">Upload Floor Plan</label>
            <input type="file" name="file" id="inputMovement" name="file" class="inputfile" multiple accept=".csv"
                onchange="parseInputMovementFile(this)">
            <label for="inputMovement">Choose Movement Files</label>
            <input type="file" name="file" id="inputConversation" class="inputfile" accept=".csv"
                onchange="parseInputConversationFile(this)">
            <label for="inputConversation">Choose Conversation File</label>
            <input type="file" name="file" id="inputVideo" class="inputfile" accept="video/*"
                onchange="parseInputVideoFile(this)">
            <label for="inputVideo">Select Video File</label>
        </form>
    </div>
</body>

</html>
