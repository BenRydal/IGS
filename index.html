<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interaction Geography Slicer-Indoor: Visualizing Interaction over Space and Time</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="libs/papaparse.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-data.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/draw-data.js"></script>
    <script src="js/video-player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="introBar">
        <form action="/action_page.php">
            <select id="examples" name="examples" onchange="loadExampleDataSet()">
                <option value="Example 1" selected>EXAMPLE 1: CLASSROOM SCIENCE LESSON</option>
                <option value="Example 2">EXAMPLE 2: CLASSROOM DISCUSSION</option>
                <option value="Example 3">EXAMPLE 3: MICHAEL JORDAN'S LAST SHOT</option>
                <option value="Example 4">EXAMPLE 4: FAMILY MUSEUM GALLERY VISIT</option>
            </select>

            <input type="file" name="file" id="inputFloorPlan" name="file" class="inputfile" accept=".png, .jpg, .jpeg"
                onchange="parseInputFloorPlanFile(this)">
            <label for="inputFloorPlan">Load Floor Plan Image (PNG/JPG)</label>
            <input type="file" name="file" id="inputMovement" name="file" class="inputfile" multiple accept=".csv"
                onchange="parseInputMovementFiles(this)">
            <label for="inputMovement">Load Movement Files (CSV)</label>
            <input type="file" name="file" id="inputConversation" class="inputfile" accept=".csv"
                onchange="parseInputConversationFile(this)">
            <label for="inputConversation">Load Conversation File (CSV)</label>
            <input type="file" name="file" id="inputVideo" class="inputfile" accept=".mp4"
                onchange="parseInputVideoFile(this)">
            <label for="inputVideo">Load Video File (MP4)</label>
        </form>
    </div>
</body>

</html>
