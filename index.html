<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interaction Geography Slicer (IGS): Visualizing Interaction over Space and Time</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="libs/papaparse.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/dom-controller.js"></script>
    <script src="js/sketch-controller.js"></script>
    <script src="js/process-data.js"></script>
    <script src="js/test-data.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/draw-data.js"></script>
    <script src="js/video-player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="introBar">
        <form action="/action_page.php">
            <select id="examples" name="examples" onchange="igs.domController.handleExampleDropDown()">
                <option disabled selected value> -- Select an Option -- </option>
                <option value="Load Data">LOAD DATA</option>
                <option value="Example 1">EXAMPLE 1: CLASSROOM SCIENCE LESSON</option>
                <option value="Example 2">EXAMPLE 2: CLASSROOM DISCUSSION</option>
                <option value="Example 3">EXAMPLE 3: MICHAEL JORDAN'S LAST SHOT</option>
                <option value="Example 4">EXAMPLE 4: FAMILY MUSEUM GALLERY VISIT</option>
            </select>

            <button type="button" id="animateButton" class="inputfile"
                onclick="igs.domController.handleAnimateButton()"></button>
            <label for="animateButton">ANIMATE</label>

            <button type="button" id="alignButton" class="inputfile"
                onclick="igs.domController.handleAlignTalkButton()"></button>
            <label for="alignButton">ALIGN TALK</label>

            <button type="button" id="allTalkButton" class="inputfile"
                onclick="igs.domController.handleAllTalkButton()"></button>
            <label for="allTalkButton">ALL TALK</label>

            <button type="button" id="videoButton" class="inputfile"
                onclick="igs.domController.handleVideoButton()"></button>
            <label for="videoButton">VIDEO</label>

            <button type="button" id="howToButton" class="inputfile"
                onclick="igs.domController.handleHowToButton()"></button>
            <label for="howToButton">HOW TO USE</label>
        </form>
    </div>
    <div class="inputBar">
        <form action="/action_page.php">
            <input type="file" name="file" id="inputFloorPlan" name="file" class="inputfile" accept=".png, .jpg, .jpeg"
                onchange="igs.domController.handleFloorPlanFile(this)">
            <label for="inputFloorPlan">Floor Plan Image (PNG/JPG)</label>

            <input type="file" name="file" id="inputMovement" name="file" class="inputfile" multiple accept=".csv"
                onchange="igs.domController.handleMovementFiles(this)">
            <label for="inputMovement">Movement Files (CSV)</label>

            <input type="file" name="file" id="inputConversation" class="inputfile" accept=".csv"
                onchange="igs.domController.handleConversationFile(this)">
            <label for="inputConversation">Conversation File (CSV)</label>

            <input type="file" name="file" id="inputVideo" class="inputfile" accept=".mp4"
                onchange="igs.domController.handleVideoFile(this)">
            <label for="inputVideo">Video File (MP4)</label>

            <button type="button" id="clearButton" class="inputfile"
                onclick="igs.domController.handleClearButton()"></button>
            <label for="clearButton">Clear Data</label>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
